substitutions:
  box_num: "52"
  box_name: "esptest"
  run_time: "50s"
  sleep_time: "1min"
  update_interval: "${sleep_time}"

esphome:
  name: "${box_name}${box_num}"
  comment: "esp32 38-pin narrow nodemcu-32s"
  includes:
    - system_stats_sensor.h
  # on_boot:
    # priority: -100.0
    # then:
      # - script.execute: deep_sleep_evaluation

esp32:
  board: nodemcu-32s

logger:
  level: DEBUG

api:
  encryption:
    key: !secret enc_key

ota:
  password: !secret ota_pass
  reboot_timeout: 10min
  id: ota_one

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  domain: !secret local_domain
  fast_connect: true
  power_save_mode: high
  output_power: 8.5dB
  use_address: 192.168.1.2${box_num}
  manual_ip:
    static_ip: 192.168.1.2${box_num}
    gateway: 192.168.1.1
    subnet: 255.255.255.0

button:
  - platform: restart
    name: "Reboot Device ${box_num}"
    id: reboot_device
    
  - platform: safe_mode
    name: "Reboot Safe Mode ${box_num}"

