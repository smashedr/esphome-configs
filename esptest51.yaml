${type}:
  board: "${board}"
  framework:
    type: esp-idf
    version: recommended

esphome:
  name: "${box_name}${box_num}"
  comment: "${type}: ${board} (${comment})"
  on_boot:
    - priority: 600
      then:
        - logger.log: "Boot 600"
        - rtttl.play: !lambda "return id(tune_text).state;"
    # Switch state runs before we can enable micro_wake_word, for now always enable at start
    - priority: -100
      then:
        - logger.log: "Boot -100"
        - switch.turn_on: enable_wake

api:
  encryption:
    key: !secret enc_key
  on_client_connected:
    - logger.log:
        format: "API Client: %s - IP: %s"
        args: ["client_info.c_str()", "client_address.c_str()"]
  on_client_disconnected:
    - logger.log: "API Client disconnected!"

web_server:
  port: 80
  ota: false
  version: 3
  sorting_groups:
    - id: sg_va
      name: "Voice Assistant"
      sorting_weight: -30
    - !include { file: include/apds9960/sg.yaml, vars: { sorting_weight: -25 } }
    - id: sg_audio
      name: "Audio"
      sorting_weight: -20

micro_wake_word:
  vad:
  models:
    - model: hey_jarvis
    - model: github://smashedr/esphome-configs/models/computer.json@master
    #- model: models/computer.json
  on_wake_word_detected:
    then:
      - logger.log: "+ + +  on_wake_word_detected  + + +"
      - voice_assistant.start:
      #    wake_word: !lambda return wake_word;
      #- lambda: |-
      #    ESP_LOGI("micro_wake_word", "wake_word: %s", wake_word);

light:
  - !include { file: include/light/status_led.yaml, vars: { pin: 26 } }

  - platform: rgb
    name: "RGB LED ${box_num}"
    id: rgb_led
    icon: mdi:lightbulb-outline
    red: rgb_r
    green: rgb_g
    blue: rgb_b
    effects: !include_dir_merge_list include/light/effects

script:
  - id: va_start
    then:
      - if:
          condition:
            - voice_assistant.is_running:
          then:
            - logger.log: "va_start: voice_assistant.stop"
            - voice_assistant.stop:
            - script.execute: va_end
            - script.execute: set_text
          else:
            - logger.log: "va_start: micro_wake_word.stop"
            - micro_wake_word.stop:
            - wait_until:
                condition:
                  not:
                    microphone.is_capturing:
                timeout: 250ms
            # need a wait_until condition for this...
            #- logger.log: "delay: 100ms"
            #- delay: 100ms
            - logger.log: "va_start: voice_assistant.start"
            - voice_assistant.start:

  - id: va_end
    mode: restart
    then:
      - rtttl.play: "s:d=4,o=6,b=225:8e,4d"
      - script.execute: turn_off_led
      - if:
          condition:
            switch.is_on: enable_wake
          then:
            - wait_until:
                not:
                  voice_assistant.is_running:
            - micro_wake_word.start:
      - delay: 30s
      - if:
          condition:
            not:
              voice_assistant.is_running:
          then:
            - script.execute: set_text

  - id: set_text
    then:
      - if:
          condition:
            switch.is_on: enable_wake
          then:
            text_sensor.template.publish:
              id: va_status
              state: "Frasier is Live"
          else:
            text_sensor.template.publish:
              id: va_status
              state: "Frasier Out!"

  - id: turn_off_led
    mode: restart
    then:
      - if:
          condition:
            switch.is_on: enable_wake
          then:
            light.turn_off: rgb_led
          else:
            light.turn_on:
              id: rgb_led
              brightness: 50%
              red: 100%
              green: 0%
              blue: 0%

voice_assistant:
  id: va
  microphone: va_mic
  #speaker: va_speaker
  #media_player: va_media
  auto_gain: 31dBFS
  noise_suppression_level: 2
  volume_multiplier: 2.0
  #conversation_timeout : 300s
  #use_wake_word: false

  on_client_connected:
    then:
      - logger.log: "on_client_connected"
  on_client_disconnected:
    then:
      - logger.log: "on_client_disconnected"

  on_idle:
    then:
      - logger.log: "on_idle "

  on_wake_word_detected:
    then:
      - logger.log: "on_wake_word_detected"

  on_start:
    then:
      - logger.log: "on_start"

  on_listening:
    then:
      # Listening - We are listening to what you are saying for processing
      - logger.log: "on_listening"
      - rtttl.play: "s:d=4,o=6,b=225:8d,4e"
      - light.turn_on:
          id: rgb_led
          #brightness: 100%
          red: 0%
          green: 100%
          blue: 0%
          effect: Slow Pulse
      - text_sensor.template.publish:
          id: va_status
          state: "I'm Listening..."

  on_stt_vad_start:
    then:
      - logger.log: "on_stt_vad_start"
  on_stt_vad_end:
    then:
      # STT Start - We are done listening and starting to process stt
      - logger.log: "on_stt_vad_end"
      - light.turn_on:
          id: rgb_led
          #brightness: 100%
          red: 0%
          green: 0%
          blue: 100%
          effect: Fast Pulse
      - rtttl.play: "s:d=4,o=6,b=225:8e"
      - text_sensor.template.publish:
          id: va_status
          state: "Contemplating..."

  on_stt_end:
    then:
      # STT End - We have processed what you said as text
      - lambda: |-
          ESP_LOGI("va", "on_stt_end text: %s", x.c_str());
          id(va_status).publish_state(x.c_str());

  on_intent_start:
    then:
      - logger.log: "on_intent_start"
  on_intent_end:
    then:
      - logger.log: "on_intent_end"

  on_tts_start:
    then:
      # TTS Start - We now have the response text from the VA
      - lambda: |-
          ESP_LOGI("va", "on_tts_start text: %s", x.c_str());
          id(va_status).publish_state(x.c_str());
  on_tts_end:
    then:
      # TTS End - We now have a URL to the response audio from the VA
      - logger.log:
          format: "on_tts_end url: %s"
          args: ["x.c_str()"]
          level: INFO

  on_end:
    then:
      # DONE - We are done, restart micro_wake_word when VA is done...
      - logger.log: "on_end"
      - script.execute: va_end

  on_error:
    then:
      # ERROR - You fucked up Chuck!
      - logger.log: "on_error"
      - light.turn_on:
          id: rgb_led
          brightness: 100%
          red: 0%
          green: 100%
          blue: 100%
      - rtttl.play: "s:d=4,o=6,b=120:f#"
      # process error code/message here or pretend it didnt happen...
      - lambda: |-
          ESP_LOGW("va", "code: %s", code.c_str());
          ESP_LOGW("va", "message: %s", message.c_str());

          char formatted_message[128];
          snprintf(formatted_message, sizeof(formatted_message), "Error[%s]: %s", code.c_str(), message.c_str());

          ESP_LOGD("va", "formatted_message: %s", formatted_message);
          id(va_status).publish_state(formatted_message);

      - delay: 3s
      - script.execute: va_end

display:
  - platform: ssd1306_i2c
    id: main_display
    model: "SSD1306 128x64"
    address: 0x3C
    lambda: |-
      if (!global_api_server->is_connected() ) {
        it.printf(0, 0, id(font1), "Connecting to HA...");
      } else {
        it.printf(0, 0, id(font1), "Connected.");
      }

      if (!id(va_status).state.empty()) {
        int max_chars_per_line = 19;
        std::string text = id(va_status).state.c_str();
        std::string line1 = text.substr(0, max_chars_per_line);
        std::string line2 = text.length() > max_chars_per_line ? text.substr(max_chars_per_line) : "";

        it.printf(0, 23, id(font1), "%s", line1.c_str());
        if (!line2.empty()) {
          it.printf(0, 46, id(font1), "%s", line2.c_str());
        }
      } else {
        it.printf(0, 23, id(font1), "VA Status Unknown!");
      }

