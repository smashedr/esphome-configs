name: "Presence ${box_num}"
id: presence
on_press:
  then:
    - logger.log: "Presence Detected"
    - wait_until:
        condition:
          switch.is_on: ${switch}
        #timeout: 8s
    - light.turn_off: ${light}
on_release:
  then:
    - if:
        condition:
          - switch.is_on: night_light
          - light.is_off: ${light}
        then:
          - logger.log: "No Presence"
          - light.turn_on: ${light}
