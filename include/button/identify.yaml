platform: template
name: "Identify ${box_num}"
icon: mdi:crosshairs-question
entity_category: config
device_class: identify
on_press:
  - logger.log: "Flashing Main LED For 20 Seconds..."
  - light.turn_on:
      id: ${led_id}
      effect: "Flash"
  - delay: 20s
  - light.turn_off: ${led_id}
web_server:
  #sorting_group_id: sg_device
  sorting_weight: 22
