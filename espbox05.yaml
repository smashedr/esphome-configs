# PM Sensor - Living Room

substitutions:
  # https://esphome.io/components/substitutions
  friendly_name: "PM Sensor Box"
  box_num: "05"
  box_name: "espbox"
  type: "esp32"
  board: "nodemcu-32s"
  comment: "38-pin narrow"

packages:
  # https://esphome.io/components/packages.html
  common: !include { file: include/common.yaml }
  status_led: !include
    file: include/status_led.yaml
    vars:
      pin: GPIO25
      status_led: green_led
  pmsx003: !include
    file: include/pmsx003/pmsx003.yaml
    vars:
      pms_num: "01"
      #rx_pin: GPIO16
      #tx_pin: GPIO17
      #force_update: true

light:
  # https://esphome.io/components/light/
  - platform: binary
    id: red_led
    output: red_o
  - platform: binary
    id: yellow_led
    output: yellow_o
  - id: !extend green_led
    internal: true

output:
  # https://esphome.io/components/output/
  - platform: gpio
    id: red_o
    pin: 32
  - platform: gpio
    id: yellow_o
    pin: 33

button:
  # https://esphome.io/#button-components
  - id: !disable btn_identify

sensor:
  # https://esphome.io/#sensor-components
  - id: !extend pm_sensor
    pm_2_5:
      on_value_range:
        - below: 150
          then:
            - light.turn_on: green_led
            - light.turn_off: yellow_led
            - light.turn_off: red_led
        - above: 150
          below: 300
          then:
            - light.turn_on: yellow_led
            - light.turn_off: green_led
            - light.turn_off: red_led
        - above: 300
          then:
            - light.turn_on: red_led
            - light.turn_off: green_led
            - light.turn_off: yellow_led
