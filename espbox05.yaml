substitutions:
  box_num: "05"
  box_name: "espbox"
  type: "esp32"
  board: "nodemcu-32s"
  comment: "38-pin narrow"
  update_interval: "1min"
  force_update: "true"
  pms_num: "01"

<<: !include .common.yaml
<<: !include { file: include/web_server.yaml, vars: { version: 3 } }

captive_portal:

light:
  - platform: status_led
    id: green_led
    pin: 25

  - platform: binary
    id: red_led
    output: red_o

  - platform: binary
    id: yellow_led
    output: yellow_o

output:
  - platform: gpio
    id: red_o
    pin: 32

  - platform: gpio
    id: yellow_o
    pin: 33

uart:
  rx_pin: 16
  tx_pin: 17
  baud_rate: 9600
  #debug:
  #  direction: BOTH
  #  dummy_receiver: false
  #  after:
  #    delimiter: "\n"
  #  sequence:
  #    - lambda: UARTDebug::log_string(direction, bytes);

text_sensor:
  - !include { file: include/text/version.yaml }
  - !include { file: include/text/wifi_info.yaml }

binary_sensor:
  - !include { file: include/binary/status.yaml }

sensor:
  - !include { file: include/sensor/internal_temperature.yaml }
  - !include { file: include/sensor/uptime.yaml }
  - !include { file: include/sensor/wifi_signal.yaml }

  - platform: pmsx003
    type: PMSX003
    update_interval: 2.5min
    pm_1_0:
      name: "PM 1.0 ${pms_num}"
      force_update: ${force_update}
    pm_2_5:
      name: "PM 2.5 ${pms_num}"
      force_update: ${force_update}
      on_value_range:
        - below: 150
          then:
            - light.turn_on: green_led
            - light.turn_off: yellow_led
            - light.turn_off: red_led
        - above: 150
          below: 300
          then:
            - light.turn_on: yellow_led
            - light.turn_off: green_led
            - light.turn_off: red_led
        - above: 300
          then:
            - light.turn_on: red_led
            - light.turn_off: green_led
            - light.turn_off: yellow_led
    pm_10_0:
      name: "PM 10.0 ${pms_num}"
      force_update: ${force_update}
